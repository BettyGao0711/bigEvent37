<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-add" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
   <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 添加一个隐藏的input,里面存放id -->
                        <input type="hidden" class="id" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control name" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control slug" name="slug" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary
                    btn-success" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            //alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     alert('add');
        //     $('#addModal').modal('hide');
        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal .modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })      
    </script>
    <script src="js/template-web.js"></script>
    <script type="text/html" id="tpl1">
      {{each data v}}
          <tr>
                        <td>{{v.name}}</td>
                        <td>{{v.slug}}</td>
                        <td class="text-center">
                            <a href="javascript:" data-id="{{v.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                            <a href="#" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
                        </td>
        </tr>
      {{/each}}
    
      </script>
    <script type="text/html" id="tpl2">
            <tr>
                            <td>{{name}}</td>
                            <td>{{slug}}</td>
                            <td class="text-center">
                                <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                    class="btn btn-info btn-xs">编辑</a>
                                <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                            </td>
            </tr>
          </script>
    <script>
        //一打开页面就要获取文章分类信息,然后渲染在页面上
       function get(){
            $.get({
               url: 'http://localhost:8000/admin/category_search',
               success: function (res) {
                   //console.log(res);
                   if (res.code == 200) {
                       var html = template('tpl1', res);
                       //console.log(html);
                       $('tbody').html(html);
                   }
               }
           })
       }
       get();
        //点击新增分类和编辑两个按钮调用的是同一个模态框,但是要使模态框有不同的样式,
        //模态框默认是新增的按钮
        $('#model_add').on('click',function(){
           //如果模态框的按钮是新增
           if($('#model_add').hasClass('btn-success')){
            
            //获取用户输入的内容
            var name=$('#recipient-name').val().trim();
            var slug=$('#recipient-slug').val().trim();
            //发送请求
            $.post({
                url:'http://localhost:8000/admin/category_add',
                data:{name:name,slug:slug},
                success:function(backData){
                   // console.log(res);
                    if(backData.code==200){
                        //新增成功要显示在页面上
                        //第一种:刷新当前页面,但是有刷新的效果
                       // location.reload();
                       //第二种:当前页面重新发送请求
                         get(); //每次请求都是重新获取所有数据然后重新渲染(html),性能不高
                    //第三种:操作dom树,把添加的这个类别给追加进去,但是没有id
                    //var result=template('tpl2',{name:name,slug:slug});
                    // console.log(result);
                   // $('tbody').append(result);
                    //清空之前输入的内容
                  $('#recipient-name').val('');
                  $('#recipient-slug').val('');
                    //隐藏模态框
                    $('#addModal').modal('hide');
                    }
                }
            })
           }else {
            //编辑的模态框
           //用户修改之后,点击编辑按钮就发请求
           //一次性获取表单里的所有内容(这个方法不能传文件)
           var data=$('.modal-body form').serialize();//每个input都要有name属性
           $.post({
             url:'http://localhost:8000/admin/category_edit',
             data:data,
             success: function(backData){
                    if(backData.code==200){
                        alert('修改成功!')
                        get();
                    }
             }
           })

           }
        //不管是新增还是编辑,最后都要隐藏模态框
        $('#addModal').modal('hide');
        });

        //给删除添加点击事件,点击删除就删除这个文章类别
        //删除按钮是动态添加的,所以要用事件委托添加事件
        $('tbody').on('click','.btn-delete',function(e){
            e.preventDefault();
             //因为可能会误点删除,所以点击删除先让用户确认是否要删除,确认要删除才发请求删除数据

           if(confirm('确认要删除吗?')){
            //获取这个文章类别的id
            var id=$(this).attr('data-id');
           // var that=this;
            //发请求
            $.post({
                url:'http://localhost:8000/admin/category_delete',
                data:{id:id},
                success:function(obj){
                   console.log(obj);
                    if(obj.code==200){
                      //  console.log(123);
                       get();
                        //location.reload();
                        //$(that).parents('tr').remove();
                    }
                    
                }
            })
           }

        });

        //给新增分类这个按钮添加点击事件,点击它调用模态框,模态框里的title和按钮还原
        $('.btn-add').on('click',function(){
            //点击它模态框可以弹出,因为它本身添加两个类,可以激活模态框
            //要换里面的内容,因为编辑按钮调用模态框时改变了内容
            $('#addModal .modal-title').html('新增分类');
            $('#model_add').addClass('btn-success').text('新增');
        });
        //给编辑添加点击事件
        $('tbody').on('click','.btn-edit',function(){
            //调用模态框
            $('#addModal').modal('show');
            $('#addModal .modal-title').html('修改分类名称');
            $('#model_add').removeClass('btn-success').text('编辑');
             //首先获取要编辑的这个文章分类信息显示在模态框里,可以发请求,也可以直接在页面上获取
             //获取
            var id=$(this).attr('data-id');
            var name=$(this).parent().prev().prev().text();
            var slug=$(this).parent().prev().text();
            //显示在模态框
            $('.id').val(id);
            $('.name').val(name);
            $('.slug').val(slug);
            //用户修改之后,点击编辑按钮就发请求
        
        });




    </script>

</body>

</html>
