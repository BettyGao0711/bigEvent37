<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic"><br>
                        <label for="exampleInputFile">
                            <img src="images/9356cd324263c27.jpg" width="60" alt="">
                        </label>
                        <input type="file" id="exampleInputFile" class="user_pic" name="user_pic" style="display:none">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" id="inputEmail3" name="password"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 模态框模板 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示:</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button type="button" class="btn btn-primary btn-conf">确认</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            //一打开页面就要发送请求,获取用户/管理员的信息,显示在表单里面
            $.get({
                url: 'http://localhost:8000/admin/userinfo_get',
                success: function (res) {
                    console.log(res);
                    if (res.code == 200) {
                        //把用户信息显示在表单对应的元素里
                        $('.username').val(res.data.username);
                        $('.nickname').val(res.data.nickname);
                        $('.email').val(res.data.email);
                        $('.password').val(res.data.password);
                        $('.user_pic').attr('src', res.data.user_pic);
                        //可以用循环写 报错??
                        // for(var key in res.data){
                        //     $('.'+key).val(res.data[key]);
                        // }
                        // $('.user_pic').attr('src', res.data.user_pic);

                    }
                }
            });
            //美化上传图片的input
            //用一个label标签关联input标签,要隐藏input标签,给label里加img,引入一个上传文件的图标
            //点击这个图标就是相当于点击了这个input上传文件的input

            //上传图片加预览效果
            $('.user_pic').change(function(){
                var url=URL.createObjectURL(this.files[0]);
                $('.user_pic').attr('src', url);
            });
        
            //给修改按钮添加点击事件,点击修改时获取表单里的内容,发请求,用fromData传递
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fm = new FormData($('form')[0]);

                $.post({
                    url: 'http://localhost:8000/admin/userinfo_edit',
                    data: fm,
                    contentType: false,
                    processData: false,
                    success: function (obj) {
                        //console.log(obj);
                        if (obj.code == 200) {
                            //服务器响应回来的结果是修改成功时(即修改后的数据已在数据库保存了)
                            //弹出模态框
                            $('.modal-body').text(obj.msg + '!');
                            $('#myModal').modal();//调用模态框的方法
                            //给模态框的确认按钮添加点击事件
                            //点击之后就要关闭模态框,然后首页的用户信息和头像那些也要显示最先数据
                            //可以刷新首页,也可以重新发送请求
                            $('.btn-conf').on('click', function () {
                                $('#myModal').modal('hide');
                                //重新加载首页,但是是刷新的效果,用户体验不好
                                //现在网页是在iframe里面,所以要找到父网页,网址栏地址再重新加载
                                 parent.location.href='index.html';
                                //parent.location.reload();//重新加载当前网页???有问题

                                //首页重新发送请求
                                //  $.get({
                                //     url: 'http://localhost:8000/admin/getuser',
                                //     success: function (res) {
                                //         // console.log(res);
                                //         if (res.code == 200) {
                                //             parent.$('.user_info').children('img').attr('src', res.data.user_pic);
                                //             parent.$('.user_info').children('span').html('欢迎&nbsp;&nbsp;' + res.data.nickname);
                                //             parent.$('.user_center_link').children('img').attr('src', res.data.user_pic);
                                //         }
                                //     }
                                // });//报错??
                              

                            });
                        }
                    }
                })
            });

        });
    </script>
</body>

</html>
