<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <!-- 富文本编辑器 -->
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce/jquery.tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="js/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="title" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img id="preview" src="" alt="" width="200"><br>
                        <input type="file" name="cover" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select name="type" class="form-control article-cate">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input name="date" type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})">
                                    <i class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/template-web.js"></script>
    <script type="text/html" id="tpl1">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
    </script>
<script>
//给选择文件input添加change事件,获取图片,然后预览图片
$('#exampleInputFile').change(function(){
    var url=URL.createObjectURL(this.files[0]);
    $('#preview').attr('src',url);
});

//一进入页面要发送请求,获取所有的文章分类,然后显示在文章类别下拉菜单里
$.get({
    url:'http://localhost:8000/admin/category_search',
    success:function(res){
        // console.log(res);
        var html=template('tpl1',res);
        $('.article-cate').html(html);

    }
})

//日期插件,输入框里面要默认显示当前日期
//上面已导入moment.js,现在可以用它里面的方法,可以格式化日期
var date=moment().format('YYYY-MM-DD');//moment()可以传入一个日期,format方法将这个日期格式化,不传日期就是当前日期
$('#dateinput').val(date);

//这里的文本编辑,是在富文本编辑器里面,是一个插件
//如何获取富文本编辑器里的文本内容?
//console.log(tinyMCE.activeEditor.getContent());//为什么为空??

//给发布添加点击事件,发送请求,把文章添加到数据库
$('.btn-release').on('click',function(e){
     e.preventDefault();
     //获取这个页面form表单里的所有内容,然后发请求
     var fm=new FormData($('form')[0]);
     //获取了表单里的内容,还差两个参数,content文章内容和state文章状态,状态后台接口写死为草稿
     // fm.append('content',tinyMCE.activeEditor.getContent());//或者用这个方法,不给上面的textarea加name属性,这样fm就不会获取到,直接给它追加一个content请求参数,然后value就是获取到的富文本编辑器里用户输入的内容.
     fm.set('content', tinyMCE.activeEditor.getContent());//fm获取了name="content",value是textarea里面默认的内容,把这个key的value替换成用户在富文本编辑器里面输入的内容.
     // var content = "默认值";
     // content = "新内容";
     fm.append('state','草稿');
     $.post({
        url:'http://localhost:8000/admin/article_publish',
        data:fm,
        contentType:false,
        processData:false,
        success:function(backData){
           // console.log(backData);
           if(backData.code==201){
               alert('发布成功!');
               parent.location.href="index.html";
           }
        }
     })
});
// tinyMCE.activeEditor.getContent();






</script>
</body>

</html>
